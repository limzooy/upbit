<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Upbit 비트코인 거래 대시보드</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>비트코인 실시간 대시보드</h1>

    <!-- 실시간 차트 (TradingView 위젯) -->
    <iframe src="https://widget.coinlib.io/widget?type=chart&theme=light&coin_id=859&pref_coin_id=1505" allowtransparency="true" scrolling="auto" marginwidth="0" marginheight="0"></iframe>

    <!-- 거래 내역 -->
    <div class="section">
        <h2>매수/매도 거래 기록</h2>
        <table id="trade-history">
            <thead>
                <tr>
                    <th>타입</th>
                    <th>시간</th>
                    <th>가격 (KRW)</th>
                    <th>수량 (BTC)</th>
                </tr>
            </thead>
            <tbody>
                <!-- FastAPI에서 데이터 렌더링 -->
            </tbody>
        </table>
    </div>

    <!-- 백엔드 상태 정보 -->
    <div class="section">
        <h2>현재 상태</h2>
        <div id="status-log">
            <!-- FastAPI에서 상태 로그 렌더링 -->
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
